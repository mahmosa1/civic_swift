<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Resident</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h1 style="text-align: center; color: #333; font-size: 24px; margin-bottom: 20px;">Login Resident</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" placeholder="Enter your username" name="username" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ffa07a; border-radius: 5px; font-size: 16px;">
            <input type="password" placeholder="Enter your password" name="password" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ffa07a; border-radius: 5px; font-size: 16px;">
            <input type="submit" value="Login" style="background-color: #ffa07a; color: #ffffff; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
        </form>
    </div>
</body>
</html>
