<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('https://wallpapercave.com/wp/wp3349345.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            background-color: #555; /* Custom navbar color */
            width: 100%;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #ccc;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-form input[type="search"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #fff;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .search-form button {
            background-color: #cccccc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-form button:hover {
            background-color: #cccccc;
            transform: translateY(-2px);
        }

        /* Custom style for the greeting message */
        .greeting {
            font-size: 48px; /* Bigger font size */
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Added text shadow */
            margin-bottom: 20px;
            margin-top: 20px;
        }

        /* Custom style for the "Report a Problem" button */
        .report-btn {
            background-color: #c82333;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .report-btn:hover {
            background-color: #dc3545;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" >Civic Swift</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'ResidentM' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'create-message' %}">Send Message</a>
                    </li>
                </ul>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Volunteer' %}">Volunteer page</a>
                </li>
                <form class="search-form" role="search" method="get" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                <a href="{% url 'report_problem' %}" class="report-btn">Report a Problem</a>
            </div>
        </div>
    </nav>
    <h1 class="greeting">Hello Mr/s.{{ request.user.username }}..!</h1>
</body>
</html>
