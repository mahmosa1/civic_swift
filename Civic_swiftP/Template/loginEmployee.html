<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('https://t3.ftcdn.net/jpg/05/06/79/02/360_F_506790264_N8BVZ9NLLRrTAShK6PADQmo0SZ4LUuJJ.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            background-color: #555; /* Custom navbar color */
            width: 100%;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-form input[type="search"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #fff;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-form button {
            background-color: #4cdac2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-form button:hover {
            background-color: #36b8a4;
            transform: translateY(-2px);
        }

        .signup-container,
        .login-container {
            background-color: #cccccc;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 50px; /* Adjust as needed */
        }

        .login-container h2 {
           text-align: center;
            color: #333;
            background-color: #007bff;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            margin: 0;
            margin-bottom: 15px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }


        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }


        .login-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }


        .login-container input[type="submit"]:hover {
            background-color: #007bff;
        }

        .login-container a {
            color: #007bff; /* Link color */
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .signup-container a:hover,
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Civic Swift</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Sign up</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'signup_resident' %}">Resident</a></li>
                            <li><a class="dropdown-item" href="{% url 'signupEmployee' %}">Employee</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Employee Container -->
    <div class="login-container">
        <h2>Login Employee</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" placeholder="Enter your username" name="username">
            <input type="password" placeholder="Enter your password" name="password">
            <input type="submit" value="Login">
            <a href="{% url 'reset_password' %}">Forget Password?</a>
        </form>
    </div>
</body>
</html>
