<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('https://media.istockphoto.com/id/1098365564/photo/painted-hands-in-front-of-a-blackboard.webp?b=1&s=170667a&w=0&k=20&c=viQQErEwS_tB3OcA2gFE4gzOm95t3ZCKy5bFFwKA-hk=');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            background-color: #555; /* Custom navbar color */
            width: 100%;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-form input[type="search"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #fff;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-form button {
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-form button:hover {
            background-color: #36b8a4;
            transform: translateY(-2px);
        }


        .dropdown-item {
            color: #666;
        }

        .dropdown-item:hover {
            color: #333;
            background-color: #f8f9fa;
        }
    </style>
     <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  color: white; /* Set the color to white */
}

td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Civic Swift</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
                <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Volunteer' %}">Volunteer page</a>
                    </li>
                <form class="search-form" role="search" method="get" action="{% url 'search' %}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                      <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
<table style="width:75%">
  <tr>
    <th>Videos</th>
  </tr>
  <tr>
    <td><a href="https://youtu.be/2szQhR4oZtA">Why be a Volunteer?</a></td>

  </tr>
  <tr>
    <td></td>
  </tr>
  <tr>
    <td><a href="https://youtu.be/jbV1TDZQAFc">Volunteering - the beneficial side effects</a></td>
  </tr>

</table>
{% for post in object_list %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title mb-2">{{ post.caption }}</h5>
            <p class="card-text text-muted mb-3">Posted on {{ post.date_created }}</p>
            <p class="card-text text-muted mb-3">Shared by: {{ post.user }}</p>
            <hr>
            <!-- Additional elements or styling can be added here -->
        </div>
    </div>
{% endfor %}

</table>
</body>
</html>
