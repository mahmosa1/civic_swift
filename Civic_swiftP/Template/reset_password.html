{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://t3.ftcdn.net/jpg/05/06/79/02/360_F_506790264_N8BVZ9NLLRrTAShK6PADQmo0SZ4LUuJJ.jpg');
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .formPage {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 400px;
        width: 100%;
    }

    input[type='text'],
    input[type='email'],
    input[type='password'] {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease;
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active{
        outline: none;
        border: 2px solid #007bff;
    }

    h3 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }

    p {
        color: #555;
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 2rem;
    }

    .form {
        max-width: 100%;
        margin: 0 auto;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn--sub {
        background-color: #007bff;
        color: #fff;
    }

    .btn--sub:hover {
        background-color: #0056b3;
    }

    .my-md {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .btn-back {
        background-color: #007bff;
        color: #fff;
        margin-right: 1rem;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
</style>

<main class="formPage">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Password reset</h3>
            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one</p>

            <form class="form" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn btn--sub btn--lg my-md" type="submit" value="Reset Password" />
            </form>
            <a href="{% url 'homepage' %}" class="btn btn-back">Back to Homepage</a>
        </div>
    </div>
</main>

{% endblock content %}
