{% block content %}

<style>
    input[type='text'],
    input[type='email'],
    input[type='password'] {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;

    }
     input[type='text']:focus,
     input[type='email']:focus,
     input[type='password']:focus,
     input[type='text']:active,
     input[type='email']:active,
     input[type='password']:active{
         online: none;
         border: 2px solid;
     }
</style>
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you types it in correctly</p>


<form class="form" method="POST">
    {% csrf_token %}
    {{form}}
    <input class="btn btn--sub btn--lg  my-md" type="submit" />
</form>

{% endblock content %}
